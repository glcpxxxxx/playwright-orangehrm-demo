[pytest]
# Default options for pytest-playwright and reporting
addopts =
    --headed
    --browser chromium
    --screenshot only-on-failure
    --output=./test-results/
    --html=reports/reports.html
    --self-contained-html
    --video retain-on-failure
    --tracing retain-on-failure
    --slowmo=200
    --capture=tee-sys
    --log-cli-level=INFO
    -rA

# Logging configuration
log_cli = true
log_cli_level = INFO
log_file = reports/test_log.txt
log_file_level = INFO

testpaths = tests
base_url = https://opensource-demo.orangehrmlive.com

markers =
    dependency(name=None, depends=None, scope=None): mark test dependencies
    last: mark test to run last
    smoke: mark a test as a smoke test (quick sanity checks)
    regression: mark a test as a regression test (full coverage)
    critical: mark a test as critical functionality
    leave: mark a test as part of leave module
    recruitment: mark a test as part of recruitment module
    claim: mark a test as part of claim module
    login: mark a test as part of login module